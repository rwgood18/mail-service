<div>
    <div>Email</div>
    <div>
        <p>{{ email.message.from }}</p>
        <p>{{ email.message.date | date: 'dd/MM/yyyy' }}</p>
        <p>{{ email.message.subject }}</p>

        <button href="" ng-click="reply = !reply;">Reply</button>
        <button href="/#/inbox">Back</button>

        <div ng-bind-html="email.message.content"></div>
        <div ng-show="reply">
            <textarea ng-model="response" placeholder="Enter a reply"
                class="email_response-text input-xxlarge"></textarea>
            <button href="" ng-click="email.reply(response);">Send</button>
        </div>
    </div>
</div>

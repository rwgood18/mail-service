<div class="offset1 offset2 offset4">
    <div>
        <p><strong>{{ email.message.from }}</strong></p>
        <p><em>{{ email.message.date | date: 'dd/MM/yyyy' }}</em></p>

        <button href="" ng-click="reply = !reply;">Reply</button>
        <button><a href="/#/inbox" class="plain">Back</a></button>

        <div ng-bind-html="email.message.content"></div>
        <div ng-show="reply">
            <textarea ng-model="response" placeholder="Enter a reply"
                class="email_response-text reply"></textarea>
            <button href="" ng-click="email.reply(response);">Send</button>
        </div>
    </div>
</div>

<div>
    <div>
        You have {{inbox.messages.length && inbox.messages.length || 'no' }} messages
    </div>
    <div ng-hide="!inbox.messages.length">
    <input type="text" ng-model="inbox.search" placeholder="Search by 'from', e.g. TicketMaster">
    </div>
    <ul>
        <li ng-show="!inbox.messages.length">
            No messages. Try sending one to a friend.
        </li>
        <li ng-repeat="mesage in inbox.messages | filter:{ from: inbox.search }">
            <div>
                <p>from: {{ message.from }}</p>
                <p>{{ message.date | date: 'dd/MM/yyyy' }}</p>
                <p>{{ message.subject }}</p>
            </div>
            <div>
                <a href="#" ng-click="inbox.goToMessage(message.id);">Read</a>
                <a href="" ng-click="inbox.deleteMessage(id, $index);">Delete</a>
            </div>
        </li>
    </ul>
</div>

<div>
<div class="row search-color">
    
    <div class="container voffset4">
        
        <div class="lead">
            You have {{inbox.messages.length && inbox.messages.length || 'no' }} messages
        </div>
        <div ng-hide="!inbox.messages.length">
        <input type="text" ng-model="inbox.search" placeholder="Search by 'from', e.g. TicketMaster"
            class="search-query voffset2">
        </div>
    </div>
</div>
    <ul>
        <li ng-show="!inbox.messages.length">
            No messages. Try sending one to a friend.
        </li>
        <li ng-repeat="message in inbox.messages | filter:{ from: inbox.search }">
            <div>
                <h5>From: {{ message.from }}</h5>
                <p>
                    <em>{{ message.date | date: 'dd/MM/yyyy' }}</em>
                </p>
                <strong>{{ message.subject }}</strong>
            </div>
            <div>
                <button href="" ng-click="inbox.goToMessage(message.id);">Read</button>
                <button href="" ng-click="inbox.deleteMessage(id, $index);">Delete</button>
            </div>
        </li>
    </ul>
</div>
